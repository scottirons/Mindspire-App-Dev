  - name: token_box
    properties: {}
    type: form:SkillSelector.TokenBox
    layout_properties: {grid_position: 'RGCNWA,BODLPS'}
    event_bindings: {x_element_added: token_box_x_element_added}
    data_bindings:
    - {property: tokens_list, code: 'self.item['''']', writeback: false}
