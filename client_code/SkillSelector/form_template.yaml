container: {type: ColumnPanel}
components:
- name: flow_panel_1
  properties: {}
  type: FlowPanel
  layout_properties: {grid_position: 'INXDUA,OBCPJI'}
  components:
  - name: outlined_button_1
    properties: {text: Go Back, role: outlined-button}
