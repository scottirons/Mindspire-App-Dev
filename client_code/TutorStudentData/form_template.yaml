is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: ddStudent
    properties: {}
    type: DropDown
    layout_properties: {grid_position: 'XETQPZ,DOHYIG'}
    event_bindings: {change: ddStudent_change}
  - name: rtSelect
    properties: {content: '#### Select skills for <student>', align: center}
    type: RichText
    layout_properties: {grid_position: 'FPDVEX,KGMXCP'}
  - name: drop_down_1
    properties: {}
    type: DropDown
    layout_properties: {grid_position: 'SPOOLE,ZTTEHY'}
  - name: text_box_1
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'SPOOLE,CNURMY'}
  - name: rtSessions
    properties: {align: center, content: '#### Sessions for <student>'}
    type: RichText
    layout_properties: {grid_position: 'ZSSAPZ,GIOKSD'}
  - name: dgSessions
    properties:
      columns:
      - {id: JKSDUP, title: Date, data_key: column_1}
      - {id: VJQQOR, title: Skill(s), data_key: column_2}
      - {id: OJLQEN, title: Correct, data_key: column_3}
      - {id: WCCFST, data_key: column_4, title: Missed}
    type: DataGrid
    components:
    - name: repeating_panel_1
      properties: {item_template: TutorStudentData.RowTemplate2}
      type: RepeatingPanel
    layout_properties: {grid_position: 'AHADID,WBFZCA'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: rtTitle
  properties: {content: '## Welcome back, '}
  type: RichText
  layout_properties: {slot: title}
